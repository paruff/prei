name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: investor_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d investor_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/investor_db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Job start metadata
        run: |
          echo "job-start: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "sha: ${{ github.sha }}"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Black (format check)
        run: |
          black --check .

      - name: Mypy (type checks)
        run: |
          mypy .

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/investor_db
        run: |
          # Wait briefly for Postgres service health to be stable
          sleep 5
          pytest -q

      - name: Job finish metadata
        if: always()
        run: |
          echo "job-finish: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
