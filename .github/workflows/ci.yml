# CI workflow (ruff --fix will be applied and committed if any fixes occur)

name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install ruff

      - name: Apply ruff safe fixes (allow step to continue)
        run: |
          ruff --version
          # Apply safe fixes; don't stop the job if non-zero
          ruff check --fix . || true

      - name: Commit and push ruff fixes (if any)
        uses: EndBug/add-and-commit@v9
        with:
          message: "ci: apply ruff --fix fixes"
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          add: "."
          push: true

      - name: Re-run ruff to fail if remaining violations exist
        run: |
          # This will exit non-zero (and fail the job) if there are still violations after fixes
          ruff check .

      - name: Run tests
        run: |
          pip install -r requirements-dev.txt || true
          pytest -q
