# CI workflow (updated ruff step to run --fix and commit fixes)
# NOTE: If you already have a workflow file under a different name/path,
# apply the ruff step changes from this file into your existing workflow.

name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # allow subsequent steps to push commits
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install ruff

      - name: Run ruff (apply trivial fixes)
        # Run ruff with --fix to auto-apply fixable issues.
        # If changes are applied, the subsequent step will commit and push them.
        run: |
          # Show ruff version
          ruff --version
          # Run ruff and apply safe fixes in-place
          ruff check --fix .

      - name: Commit and push ruff fixes (if any)
        # Uses EndBug/add-and-commit to commit any changes created by ruff --fix
        uses: EndBug/add-and-commit@v9
        with:
          message: "ci: apply ruff --fix fixes"
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          add: "."
          push: true

      - name: Run tests
        run: |
          pip install -r requirements-dev.txt || true
          pytest -q
