name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'docs-requirements.txt'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'docs-requirements.txt'
  workflow_dispatch: {}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date-localized plugin

      - name: Job start metadata
        run: |
          echo "job-start: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "sha: ${{ github.sha }}"

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: "${{ runner.os }}-docs-${{ hashFiles('docs-requirements.txt') }}"
          restore-keys: |
            ${{ runner.os }}-docs-

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs-requirements.txt

      - name: Build documentation
        run: |
          mkdocs build --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Job finish metadata
        if: always()
        run: |
          echo "job-finish: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

  deploy:
    # Only deploy on pushes to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy start metadata
        run: |
          echo "deploy-start: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "sha: ${{ github.sha }}"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deploy finish metadata
        if: always()
        run: |
          echo "deploy-finish: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "deployed-url: ${{ steps.deployment.outputs.page_url }}"
