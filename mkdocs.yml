site_name: Real Estate Investor Documentation
site_url: https://paruff.github.io/prei/
site_description: Documentation for the Real Estate Investor property analytics application
site_author: paruff
repo_url: https://github.com/paruff/prei
repo_name: paruff/prei
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Tutorials:
      - Getting Started: tutorials/getting-started.md
  - How-to Guides:
      - how-to-guides/index.md
      - Property Management:
          - Add a Property: how-to-guides/add-property.md
          - Import Bulk Data: how-to-guides/import-data.md
      - Development:
          - Run Tests: how-to-guides/running-tests.md
  - Reference:
      - reference/index.md
      - Financial KPIs: reference/financial-kpis.md
  - Explanation:
      - explanation/index.md
      - Architecture: explanation/architecture.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/paruff/prei
  version:
    provider: mike

copyright: Copyright &copy; 2024 paruff
